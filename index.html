<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="masthead">
        <h1>Formal form fillers form for filling formal forms</h1>
        
        <h3>Fill out the form</h3>
    </div>
    <div>
        <form>
            <div>
                <h4>Username:</h4>
                <input type="text" id="name" name="name" placeholder="Your Username" value=""/>
                <h4>Email:</h4>
                <input type="text" id="email" name="email" placeholder="Your Email" value=""/>
                <h4>Website:</h4>
                <input type="url" id="website" name="website" placeholder="Website URL" value=""/>
                <h4>Password:</h4>
                <input type="password" id="password" name="password" placeholder="Password" value=""/>
            </div>
            <input type="submit" id="sbmtBtn" name="sbmtBtn" value="Submit"/>
        </form>
    </div>
</body>
</html>
